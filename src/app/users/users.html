<div class="users-page">
  <div class="header">
    <h2>Users Management</h2>
    <button class="btn btn-primary" (click)="openAddModal()">Add User</button>
  </div>

  <!-- Users Table -->
  <div class="table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" [class]="'role-' + user.role.toLowerCase()">
              {{ user.role }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-secondary" (click)="openEditModal(user)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="users.length === 0" class="no-data">
      No users found. <a href="#" (click)="openAddModal()">Add the first user</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="showModal" *ngIf="showModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ editingUser ? 'Edit User' : 'Add User' }}</h3>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveUser()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input 
              type="text" 
              id="name" 
              [(ngModel)]="formUser.name" 
              name="name" 
              required 
              class="form-control">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="formUser.email" 
              name="email" 
              required 
              class="form-control">
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select 
              id="role" 
              [(ngModel)]="formUser.role" 
              name="role" 
              required 
              class="form-control">
              <option value="User">User</option>
              <option value="Manager">Manager</option>
              <option value="Admin">Admin</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">
              {{ editingUser ? 'Update' : 'Add' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
