<div class="controls">
  <button (click)="resetBoard()">Reset</button>
  <label>
    <input type="checkbox" [(ngModel)]="vsComputer"> Play vs Computer
  </label>
  <a routerLink="/analytics" class="analytics-link">ðŸ“Š Analytics Dashboard</a>
</div>
<div class="board">
  <div *ngFor="let row of board; let y = index" class="row">
    <div *ngFor="let cell of row; let x = index"
         class="square"
         [class.black]="(x + y) % 2 === 1"
         [class.selected]="selected?.x === x && selected?.y === y"
         (click)="onSquareClick(x, y)">
      {{ getPieceSymbol(cell) }}
    </div>
  </div>
</div>
