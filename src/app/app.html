<div class="controls">
  <label>
    <input type="checkbox" [(ngModel)]="vsComputer" /> Play vs Computer
  </label>
  <select [(ngModel)]="computerColor" [disabled]="!vsComputer">
    <option value="black">Computer Plays Black</option>
    <option value="white">Computer Plays White</option>
  </select>
</div>
<chess-game [vsComputer]="vsComputer" [computerColor]="computerColor"></chess-game>
